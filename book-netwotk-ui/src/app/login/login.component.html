<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="Enter email">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password"
            placeholder="Enter password">
    </div>

    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" class="btn btn-primary">Sign In</button>

        <div>
            Don't have an account?
            <button (click)="registor()" class="btn btn-link">Register</button>
        </div>
    </div>

</div>
