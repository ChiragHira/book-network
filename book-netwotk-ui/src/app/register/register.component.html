<div class="container-fluid card login-container">
    <h3 class="text-center">Create Account</h3>
    <hr>

    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="login"
            placeholder="First Name">
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="login"
            placeholder="Last Name">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="Email">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
            placeholder="Password">
    </div>

    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" class="btn btn-primary">Create An Account</button>

        <div>
            Already have an account?
            <button (click)="login()" class="btn btn-link">Login</button>
        </div>
    </div>

</div>
